swagger: "2.0"
info:
  title: Recipe Database API
  description: API for managing recipes.
  version: "1.0.0"

host: localhost:5000
basePath: /api
schemes:
  - http

tags:
  - name: Categories
    description: Operations related to categories

paths:
  /categories:
    get:
      summary: Retrieve all recipe categories
      description: Fetches all available recipe categories.
      tags:
        - Categories
      responses:
        '200':
          description: A list of categories.
          schema:
            type: array
            items:
              type: object
              properties:
                CategoryID:
                  type: integer
                  example: 1
                CategoryName:
                  type: string
                  example: Italian
